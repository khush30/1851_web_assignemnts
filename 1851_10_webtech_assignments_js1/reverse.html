<html>

	<head>
		<script language="javascript" type="text/javascript" src="numberscript.js">	</script>
		<title>Reverse Number</title>
	</head>
	
	<body>
		<h2>Reversal of a number</h2><br/>
		<p> kindly check the console for the output. (press f12)</p><br/>
		
		<form action="main.html">
			Enter a number to find it's Reversal
			<input type="text" id="userin"></input></br>
			<button type="submit" onclick="run()">Submit</button>
			<script>
				function run()
				{
					var num = document.getElementById("userin").value;
					console.log(reverseNumber(num));
					alert(reverseNumber(num));
				}
			</script>
		</form>
		
	</body>

</html>
