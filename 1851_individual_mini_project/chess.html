    <style type="text/css">
        .board {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
        }

        .board-content {
            width: 640px;
            height: 640px;
            margin: 20px;
            border: 20px solid rgb(31, 30, 30);
            color: rgb(113, 111, 131);
        }

        .black {
            float: left;
            width: 80px;
            height: 80px;
            background-color: rgb(14, 13, 13);
            font-size: 50px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        .white {
            float: left;
            width: 80px;
            height: 80px;
            background-color: #fff;
            font-size: 50px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }

        img{
            width: 50px;
            height: 50px;
            
        }

        #opponent{
            filter: invert(150%);
        }
    </style>
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("img", ev.target.id);
        }
        
        function drop(ev) {
          var data = ev.dataTransfer.getData("img");
          ev.target.appendChild(document.getElementById(data));
          ev.preventDefault();
        }
    </script>
</head>
